<!DOCTYPE html>
<html>
<body>

<h2>XMLHttpRequest Example</h2>

<p id="example">Click to see some AJAX magic!.</p>

<button type="button" onclick="loadDoc()">Abracadabra</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("example").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_magic.html", true);
  xhttp.send();
}
</script>

</body>
</html>
